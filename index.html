<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Tom's Clock</title>
</head>
<body>
    <div class="container--clock">
        <div class="Tom--clock">
            <div class="clock">
                <div>
                    <h3>Day</h3>
                    <p class="times">Monday</p>
                    <span class="times"></span>/<span class="times"></span>/<span class="times"></span>
                </div>
                <br>
                <div>
                    <h3>Hours</h3>
                    <p class="times">26</p>
                </div>
                <br>
                <div>
                    <h3>Minutes</h3>
                    <p class="times">12</p>
                </div>
                <br>
                <div>
                    <h3>Seconds</h3>
                    <p class="times">12</p>
                </div>
            </div>

            <button class="btnChangeMe">Change Me</button>
            <button class="btnTyping">Click</button>
        </div>
        <br>
        <p class="typing"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
